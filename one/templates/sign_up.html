{% extends 'base.html' %}

{% block content %}
<h1>{{ message }}</h1>
<form method="post" id="myform">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="name"> <br>
    <input type="text" name="email" id="email" placeholder="email"> <br>
    <input type="number" name="contact" id="contact" placeholder="contact no."><br>
    <input type="password" name="password" id="password" placeholder="enter a password"> <br>
    <input type="password" name="password2" id="password2" placeholder="confirm password"> <br>
    <input type="button" value="submit" onclick="sub_form()">
</form>
{% endblock content %}


{% block js %}
<script>
    function sub_form() {
        console.log("entered")
        password1 = document.getElementById("password").value
        password2 = document.getElementById("password2").value
        console.log(password1, " ", password2)
        if (password1 == password2) {
            console.log("true")
            document.getElementById("myform").submit()
        }
    }
</script>
{% endblock js %}
